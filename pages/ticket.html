<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <title>Coding Conf</title>
</head>
<body>
    <main class="main-container">
        <img class="background-details top-circle" src="/assets/images/pattern-circle.svg">
        <img class="background-details top-line" src="/assets/images/pattern-squiggly-line-top.svg">
        <img class="background-details multiple-lines"  src="/assets/images/pattern-lines.svg">
        <img class="background-details middle-circle" src="/assets/images/pattern-circle.svg">
        <img class="background-details bottom-line" src="/assets/images/pattern-squiggly-line-bottom-desktop.svg">

        <section class="logo-container">
            <img src="/assets/images/logo-mark.svg" alt="Logo da Coding Conf">
            <span>Coding Conf</span>
        </section>

        <section class="text-container">
            <h1>Parabéns, Hudson Reis!<br>Seu ticket está pronto.</h1>
            <p>Já enviamos seu ticket para o email<br><strong>husdon@email.com</strong> e vamos te atualizar até o evento.</p>
        </section>

        <section class="ticket-container">
            <img src="/assets/images/pattern-ticket.svg">
            <div class="ticket-up-container">
                <div class="ticket-up-logo-container">
                    <img src="/assets/images/logo-mark.svg" alt="Logo da Coding Conf">
                    <h2>Coding Conf</h2>
                </div>
                <span>31 de Janeiro, 2025 / São Paulo, SP</span>
            </div>
            <div class="ticket-down-container">
                <img class="img-perfil" src="/assets/images/image-avatar.jpg" alt="Foto de Perfil Enviada ao Adiquirir o Ticket">
                <div class="perfil-texts-container">
                    <span class="name-perfil">Hudson Reis</span>
                    <div class="github-container">
                        <img src="/assets/images/icon-github.svg" alt="Logo do Github">
                        <span>@hudpr10</span>
                    </div>
                </div>
            </div>
            <span class="ticket-code">#00000</span>
        </section>
    </main>
</body>
</html>
